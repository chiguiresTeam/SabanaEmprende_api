databaseChangeLog:
  - changeSet:
      id: 007-create-users
      author: juan
      changes:
        - createTable:
            tableName: users_app
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: people_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_user_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: users_app
            baseColumnNames: role_user_id
            referencedTableName: roles_user_app
            referencedColumnNames: id
            constraintName: fk_role_user_id
        - addForeignKeyConstraint:
            baseTableName: users_app
            baseColumnNames: people_id
            referencedTableName: people
            referencedColumnNames: cc
            constraintName: fk_people_id
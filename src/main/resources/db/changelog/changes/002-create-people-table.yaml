databaseChangeLog:
  - changeSet:
      id: 002-create-people-table
      author: juan
      changes:
        - createTable:
            tableName: people
            columns:
              - column:
                  name: cc
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(256)
                  constraints:
                   nullable: false
              - column:
                  name: last_name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(256)
                  constraints:
                    nullable: false